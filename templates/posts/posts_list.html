{% extends "base_menu.html" %}

{% block content-margins-menu %}

    <div class="pure-g">
    {% for p in object_list %}
        <div class="pure-u-1-3">
            <div class='l-box'>
                <div><a href="{% url 'posts_post'  p.id %}"><img src={{ MEDIA_PREFIX }}{{ p.flyer.image }}></div>
                <div><a href="{% url 'posts_post'  p.id %}">{{ p.subject }}</a></div>
                <div>{{ p.location }}</div>
                <div>{{ p.date }}</div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content-margins-menu %}
