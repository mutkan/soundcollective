{% extends "base.html" %}

{% block content-margins %}

    <a class="pure-button pure-button-primary" href="{% url 'posts_create' %}">What's the happs?</a>
    {% for p in object_list %}
        <div class='l-box'>
            <div><a href="{% url 'posts_post'  p.id %}">{{ p.subject }}</a></div>
            <div>{{ p.date }}</div>
            <div>{{ p.location }}</div>
        </div>
    {% endfor %}
{% endblock content-margins %}
